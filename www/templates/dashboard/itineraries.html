<ion-view view-title="{{data.name}}" align-title="center">


   
   <ion-content>
        
    
    <div class="list card">

  <div class="item item-avatar">
    <img ng-src="{{data.img}}">
    <h2>{{data.name}}</h2>
    
  </div>

  <div class="item item-body">
    
    <p>
      Description : {{data.content}}
    </p>
    <p>
      Price : {{data.price}}
    </p>
    
  </div>
  <button class="button button-block button-calm ink" data-ink-color="#9DEAFF" data-ink-opacity="1" ng-click="book()">Book this Tanker</button>
</div>
        
    </ion-content>
</ion-view>
